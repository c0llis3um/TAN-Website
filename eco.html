<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Balance</title>
</head>
<body>

<div>
  <h1>Solana Balance</h1>
  <p>Wallet Address: <span id="walletAddress">Loading...</span></p>
  <p>Solana Balance: <span id="solanaBalance">Loading...</span> SOL</p>
  <button onclick="connectToPhantom()">Connect to Phantom Wallet</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
<script>
  async function connectToPhantom() {
    try {
      if (window.solana && window.solana.isPhantom) {
        await window.solana.connect();
        console.log("Connected to Phantom wallet.");
        const provider = new solanaWeb3.Connection('https://www.sollet.io');
        const publicKey = await window.solana.publicKey;
        console.log("Public key:", publicKey.toString());
        document.getElementById("walletAddress").innerText = publicKey.toString();
        const balance = await provider.getBalance(publicKey);
        console.log("Balance (in lamports):", balance);
        const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
        console.log("Solana balance:", solBalance.toFixed(6), "SOL");
        document.getElementById("solanaBalance").innerText = solBalance.toFixed(6);
      } else {
        alert("Phantom wallet not found. Please install and activate Phantom to continue.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred. Please check the console for details.");
    }
  }
</script>

</body>
</html>
