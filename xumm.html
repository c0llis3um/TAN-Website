  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<nav>
  <a href="index.html">
    <img src="https://gateway.pinata.cloud/ipfs/QmepAy9tEG2qECs6SNS3DTkcFuzo6LKBgxTm79tP4GLcq3" class="logoi mr-5">
  </a>
  <strong>ANDA</strong>
  <small>Your Wallet:</small>
  <p id="accountaddress">...</p>
</nav>

<div id="transaction-summary">
  <button id="signinbutton">Connect Wallet</button>
  <div class="cl5 totalt"><p>XRP Balance</p>
    <div id="total-balance">0</div>
  </div>
</div>

<div id="kpi-container">
  <div class="kpi-box"><p>Balance in USD</p><p id="balance-usd">$0</p></div>
  <div class="kpi-box"><p>Total Transactions</p><p id="total-transactions">0</p></div>
  <div class="kpi-box"><p>Total Received</p><p id="total-received">0 XRP</p></div>
  <div class="kpi-box"><p>Total Sent</p><p id="total-sent">0 XRP</p></div>
</div>

<div class="wallet">
  
  <button id="logoutbutton" style="display: none;">Logout</button>
</div>

<!-- Transactions Table -->
<div id="transaction-container">
  <h3>Recent Transactions</h3>
  <table>
    <thead>
      <tr><th>Date</th><th>Amount (XRP)</th><th>Hash</th><th>Type</th></tr>
    </thead>
    <tbody id="transaction-table-body"><tr><td colspan="4">No transactions found</td></tr></tbody>
  </table>
  <button id="prevPage">Previous</button>
  <button id="nextPage">Next</button>
<button id="downloadCSV" onclick="requestCSVDownload()">Download CSV ($20 in XRP)</button>
<p id="payment-status"></p>

<script>
    async function requestCSVDownload() {
        const walletAddress = document.getElementById('accountaddress').innerText;
        if (walletAddress === '...') {
            alert("Please log in first.");
            return;
        }

        const xrpToUsdRate = await getXrpToUsdRate();
        const amountInXRP = (20 / xrpToUsdRate).toFixed(6); // Convert $20 to XRP

        const destinationWallet = "rnFW4HzA89QKNGBk8bow7HRuBB9yuU7SDX"; // Your wallet address to receive payments

        // Step 1: Create a transaction request in Xumm
        const payload = {
            TransactionType: "Payment",
            Destination: destinationWallet,
            Amount: (amountInXRP * 1000000).toFixed(0), // Convert XRP to drops
            Memos: [{ Memo: { MemoData: btoa("CSVDownload") } }]
        };

        try {
            const response = await fetch("https://xumm.app/api/v1/platform/payload", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": "YOUR_XUMM_API_KEY" // Replace with your actual API Key
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            if (data && data.next) {
                const paymentLink = data.next.always;
                document.getElementById("payment-status").innerHTML = `
                    <p>Please approve the transaction in Xumm:</p>
                    <a href="${paymentLink}" target="_blank">Approve Payment</a>
                `;

                // Step 2: Monitor the transaction
                let paymentVerified = await verifyPayment(walletAddress, destinationWallet, amountInXRP);
                if (paymentVerified) {
                    generateCSV();
                } else {
                    alert("Payment not received. Try again.");
                }
            } else {
                alert("Error creating Xumm payment request.");
            }
        } catch (error) {
            console.error("Error creating payment request:", error);
        }
    }

    async function verifyPayment(fromWallet, toWallet, requiredAmount) {
        for (let i = 0; i < 10; i++) { // Retry 10 times (every 5 seconds)
            await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5 seconds

            let transactions = await getXrpTransactions(fromWallet);
            let payment = transactions.find(tx =>
                tx.tx.Account === fromWallet &&
                tx.tx.Destination === toWallet &&
                parseFloat(tx.tx.Amount) / 1000000 >= requiredAmount
            );

            if (payment) {
                document.getElementById("payment-status").innerHTML = "âœ… Payment received. Downloading CSV...";
                return true;
            }
        }
        return false;
    }

    function generateCSV() {
        let csvContent = "data:text/csv;charset=utf-8,Date,Amount (XRP),Hash,Type\n";
        transactions.forEach(tx => {
            csvContent += `${tx.date},${tx.amount},${tx.hash},${tx.type}\n`;
        });

        let encodedUri = encodeURI(csvContent);
        let link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "transactions.csv");
        document.body.appendChild(link);
        link.click();
    }

    async function getXrpToUsdRate() {
        try {
            let response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd");
            let data = await response.json();
            return data.ripple.usd;
        } catch (error) {
            console.error("Error fetching XRP price:", error);
            return 0.5; // Default fallback rate
        }
    }

    async function getXrpTransactions(wallet) {
        const url = `https://xrplcluster.com/v2/accounts/${wallet}/transactions?limit=50&result=tesSUCCESS&descending=true`;
        let response = await fetch(url);
        let data = await response.json();
        return data.transactions;
    }
</script>

</div>

<footer>
  <img class="logo" src="logo.svg" width="100" />
</footer>

<script>
const xumm = new Xumm('223d472d-89f5-4e1a-89a4-b71a0769fac2');
const client = new xrpl.Client("wss://xrplcluster.com");
let transactions = [], currentPage = 0, pageSize = 5;

async function initialize() {
  await client.connect();
  xumm.on("ready", () => console.log("Xumm is ready"));
}
initialize();

xumm.on("success", async () => {
  const account = await xumm.user.account;
  document.getElementById('accountaddress').innerText = account;
  document.getElementById('signinbutton').style.display = "none";
  document.getElementById('logoutbutton').style.display = "block";
  fetchBalance(account);
  fetchTransactions(account);
});

xumm.on("logout", () => {
  ['accountaddress', 'total-balance', 'balance-usd', 'total-transactions', 'total-received', 'total-sent']
    .forEach(id => document.getElementById(id).innerText = id.includes('balance') ? '0' : '...');
  document.getElementById('signinbutton').style.display = "block";
  document.getElementById('logoutbutton').style.display = "none";
});

async function fetchBalance(account) {
  try {
    const { result } = await client.request({
      command: "account_info", account, ledger_index: "validated"
    });
    let balanceXRP = result.account_data.Balance / 1000000;
    document.getElementById('total-balance').innerText = balanceXRP;
    updateBalanceInUSD(balanceXRP);
  } catch (error) {
    console.error("Error fetching balance:", error);
  }
}

async function updateBalanceInUSD(balanceXRP) {
  try {
    const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd");
    const xrpToUsdRate = (await response.json()).ripple.usd;
    document.getElementById('balance-usd').innerText = `$${(balanceXRP * xrpToUsdRate).toFixed(2)}`;
  } catch (error) {
    console.error("Error fetching XRP price:", error);
  }
}

async function fetchTransactions(account) {
  try {
    const { result } = await client.request({
      command: "account_tx", account, limit: 20, forward: false
    });
    transactions = result.transactions.map(tx => ({
      date: new Date((tx.tx.date + 946684800) * 1000).toLocaleString(),
      amount: tx.tx.Amount ? (tx.tx.Amount / 1000000).toFixed(6) : "N/A",
      hash: tx.tx.hash,
      type: tx.tx.TransactionType
    }));
    updateTable();
    updateKPIs(account);
  } catch (error) {
    console.error("Error fetching transactions:", error);
  }
}

function updateKPIs(account) {
  let totalReceived = 0, totalSent = 0;
  transactions.forEach(tx => {
    if (tx.recipient === account) totalReceived += parseFloat(tx.amount);
    if (tx.sender === account) totalSent += parseFloat(tx.amount);
  });
  document.getElementById('total-transactions').innerText = transactions.length;
  document.getElementById('total-received').innerText = `${totalReceived.toFixed(6)} XRP`;
  document.getElementById('total-sent').innerText = `${totalSent.toFixed(6)} XRP`;
}

function updateTable() {
  const tableBody = document.getElementById("transaction-table-body");
  tableBody.innerHTML = transactions.slice(currentPage * pageSize, (currentPage + 1) * pageSize)
    .map(tx => `<tr><td>${tx.date}</td><td>${tx.amount}</td><td>${tx.hash}</td><td>${tx.type}</td></tr>`).join('') ||
    '<tr><td colspan="4">No transactions found</td></tr>';
}

document.getElementById("prevPage").addEventListener("click", () => { currentPage--; updateTable(); });
document.getElementById("nextPage").addEventListener("click", () => { currentPage++; updateTable(); });
</script>
</body>
</html>
