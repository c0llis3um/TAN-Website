<html lang="en">
<head>

<body>

<div class="navbar col-lg-12 mt-1">
  <a href="eco.html"> 
    <strong>ECO</strong>
  </a>
  <button class="btn btn-sm btn-primary start" style="width:130px;float: right;" onclick="connectToPhantom()">
    <img src="https://3632261023-files.gitbook.io/~/files/v0/b/gitbook-x-prod.appspot.com/o/spaces%2F-MVOiF6Zqit57q_hxJYp%2Fuploads%2FHEjleywo9QOnfYebBPCZ%2FPhantom_SVG_Icon.svg?alt=media&token=71b80a0a-def7-4f98-ae70-5e0843fdaaec" width="25">
  </button>
</div>

<div class="container mt-5">
  <div class="row">
    <div id="walletInfo" class="col-6">
      <div class="bk2">
        <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>Solana Balance:</strong> <span id="solanaBalance"></span> SOL</p>
      </div>
    </div>
    <div class="bk2 col-6">
      
      <canvas id="candlestickChart" width="800" height="400"></canvas>

  <script>
    // Sample Solana price data (replace with actual data)
    const solPriceData = [
      { timestamp: 1631740800000, open: 140.23, high: 145.67, low: 138.20, close: 143.50 }, // Example data point 1 (timestamp in milliseconds)
      { timestamp: 1631827200000, open: 143.50, high: 148.90, low: 142.00, close: 147.80 }, // Example data point 2
      // Add more data points as needed
    ];

    // Prepare data for Chart.js
    const chartData = solPriceData.map(data => ({
      t: new Date(data.timestamp),
      o: data.open,
      h: data.high,
      l: data.low,
      c: data.close
    }));

    // Create the candlestick chart
    const ctx = document.getElementById('candlestickChart').getContext('2d');
    const candlestickChart = new Chart(ctx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'SOL Candlestick Chart',
          data: chartData,
          borderColor: 'blue',
          borderWidth: 1,
          // Custom color for the candlesticks
          color: {
            up: 'rgba(0, 0, 255, 0.5)', // Blue color for up (bullish) candles
            down: 'rgba(0, 0, 255, 0.5)', // Blue color for down (bearish) candles
          }
        }]
      },
      options: {
        responsive: true,
        scales: {
          xAxes: [{
            type: 'time',
            time: {
              unit: 'day' // You can customize the time scale as needed
            },
            ticks: {
              source: 'data'
            }
          }],
          // You can customize the y-axis scale as needed
        }
      }
    });
  </script>
    </div>
  </div>
</div>

<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://solana-labs.github.io/wallet-adapter/dist/wallet-adapter.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
<script>
  async function connectToPhantom() {
    try {
      // Check if the Phantom wallet is installed
      if (window.solana && window.solana.isPhantom) {
        // Request the user to connect their Phantom wallet
        await window.solana.connect();

        // Fetch the connected wallet's public key
        const publicKey = await window.solana.publicKey;
        document.getElementById("walletAddress").innerText = publicKey.toString();

        // Fetch the Solana balance
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
        const balance = await connection.getBalance(publicKey);
        const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
        document.getElementById("solanaBalance").innerText = solBalance.toFixed(6);

        // Show wallet info by removing the 'display: none' style
        document.getElementById("walletInfo").style.display = "block";
      } else {
        alert("Phantom wallet not found. Please install and activate Phantom to continue.");
      }
    } catch (error) {
      console.error("Error:", error);
    }
  }
</script>
</body>
</html>
