<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solana Wallet Information</title>
<script src="https://cdn.solana.com/latest/web3.min.js"></script>
<script>
    async function displaySolanaInfo() {
        // Connect to Solana network
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'));

        // Wallet address
        const publicKey = // Enter the public key of your Solana wallet here;
        document.getElementById('solanaAddress').innerText = publicKey.toString();

        // Get balance
        const balance = await connection.getBalance(publicKey);
        document.getElementById('solanaBalance').innerText = balance;
    }
</script>
</head>
<body>
    <h1>Solana Wallet Information</h1>
    <p><strong>Solana Address:</strong> <span id="solanaAddress"></span></p>
    <p><strong>Solana Balance:</strong> <span id="solanaBalance"></span> SOL</p>
    <button onclick="displaySolanaInfo()">Display Solana Info</button>
</body>
</html>
