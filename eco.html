      <script type="text/javascript">
  async function connectToPhantom() {
    try {
      if (window.solana && window.solana.isPhantom) {
        await window.solana.connect();
        const publicKey = await window.solana.publicKey;
        document.getElementById("walletAddress").innerText = publicKey.toString();
        
        // Load the solanaWeb3.js library if not already loaded
        if (typeof solanaWeb3 === 'undefined') {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/@solana/web3.js';
          script.onload = function() {
            // Once the library is loaded, proceed with fetching balance
            fetchSolanaBalance(publicKey);
          };
          document.head.appendChild(script);
        } else {
          // If the library is already loaded, directly fetch balance
          fetchSolanaBalance(publicKey);
        }
      } else {
        alert("Phantom wallet not found. Please install and activate Phantom to continue.");
      }
    } catch (error) {
      console.error("Error:", error);
    }
  }

  async function fetchSolanaBalance(publicKey) {
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
    const balance = await connection.getBalance(publicKey);
    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
    document.getElementById("solanaBalance").innerText = solBalance.toFixed(6);
  }
</script>
