<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaman Tanda</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/xrpl"></script> <!-- XRPL Library -->
    <script src="https://xumm.app/assets/cdn/xumm.min.js"></script> <!-- Xaman/Xumm SDK -->
</head>
<body>
    <h1>Xaman Tanda</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Wallet Address: <span id="walletAddress">Not Connected</span></p>
    
    <div id="tandaForm" style="display:none;">
        <h2>Create a Tanda</h2>
        <label>Amount (XRP): <input type="number" id="tandaAmount" /></label><br>
        <label>Max Participants: <input type="number" id="maxParticipants" /></label><br>
        <button id="createTanda">Create</button>
    </div>

    <script>
        let walletAddress = "";
        const xumm = new Xumm('223d472d-89f5-4e1a-89a4-b71a0769fac2'); // Replace with your Xumm API Key
        
        document.getElementById("connectWallet").addEventListener("click", async () => {
            xumm.authorize().then(session => {
                walletAddress = session.account;
                document.getElementById("walletAddress").innerText = walletAddress;
                document.getElementById("tandaForm").style.display = "block";
            });
        });

        document.getElementById("createTanda").addEventListener("click", async () => {
            const amount = document.getElementById("tandaAmount").value;
            const maxParticipants = document.getElementById("maxParticipants").value;
            
            if (!amount || !maxParticipants) {
                alert("Please fill in all fields");
                return;
            }
            
            console.log("Tanda Created:", { amount, maxParticipants, owner: walletAddress });
            alert("Tanda created successfully!");
        });
    </script>
</body>
</html>
